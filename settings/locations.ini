[locations]
1=Local1
2=Local2
3=Karavel1
4=DotInfra1
default=Karavel1

;
; These are the top-level locations that are listed in the location dropdown
; Each one points to one or more browser configurations
;

; MACHINE NAMES
[Local1]
1=Local1_IE7
2=Local1_Chrome
label="Machine virtuelle IE7 / Chrome de JP"
connectivity=CABLE

[Local2]
1=Local2_IE8
2=Local2_Firefox
label="Machine virtuelle IE8 / Firefox de JP"
connectivity=CABLE

[Karavel1]
1=Karavel1_IE8
2=Karavel1_Chrome
label="Karavel1 IE8 / Chrome"
connectivity=CABLE

[DotInfra1]
1=DotInfra1_IE9
2=DotInfra1_wptdriver
label="DotInfra Seven IE9 / Chrome / FF"

; CONFIGURATION OF EACH BROWSER PER MACHINE

[Local1_IE7]
browser=IE7
label = "Machine locale / IE7"

[Local1_Chrome]
browser=chrome
label="Machine locale / Chrome"


[Local2_IE8]
browser=IE8
label = "Machine locale / IE8"

[Local2_Firefox]
browser=Firefox
label="Machine locale / Firefox"



[Karavel1_IE8]
browser=IE8
label="Karavel / IE8"

[Karavel1_Chrome]
browser=Chrome
label="Karavel / Chrome"



[DotInfra1_IE9]
browser=IE9
label="DotInfra / IE9"
connectivity=LAN

[DotInfra1_wptdriver]
browser=Chrome, Firefox
label="DotInfra / Chrome"
connectivity=LAN
